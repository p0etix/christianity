<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Prayer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prayer App</h1>
        <div class="prayers-list">
            <button class="prayer-button" onclick="showPrayer('prayer1')">Prayer 1</button>
            <button class="prayer-button" onclick="showPrayer('prayer2')">Prayer 2</button>
            <button class="prayer-button" onclick="showPrayer('prayer3')">Prayer 3</button>
            <button class="prayer-button" onclick="showPrayer('prayer4')">Prayer 4</button>
            <button class="prayer-button" onclick="showPrayer('prayer5')">Prayer 5</button>
            <button class="prayer-button" onclick="showPrayer('prayer6')">Prayer 6</button>
            <button class="prayer-button" onclick="showPrayer('prayer7')">Prayer 7</button>
        </div>
        <div id="prayer-display" class="prayer-display">
            <p>Select a prayer to display it here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
